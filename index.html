<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .section{
            padding: 70px 550px;
            /* margin:20px; */
            background-color:blueviolet;

        }
        .row{
            padding:20px;
        }
        .container{
            background-color:lavender;
            width:500px;
            padding:20px;
            border-radius:10px;
            transition:0.3s;
        }
        .container:hover{
            box-shadow:10px 10px 60px;
        }
        .btn{
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <form name="validateform" action="./message.html" method="post" onsubmit="return validationform()">
                <div class="row ">
                    <div class="col-12">
                        <h1>Registration Form</h1>
                    </div>
                <div class="row ">
                    <div class="col-5">
                        Firstname
                    </div>
                    <div class="col-1">:</div>
                    <div class="col-6">
                         <input type="text" name="fname" placeholder="Fname">
                         </div>
                         </div>
                         <div class="row">
                         <div class="col-5">
                            Lastname
                        </div>
                        <div class="col-1">:</div>
                        <div class="col-6">
                             <input type="text" name="lname" placeholder="Lname">
                             </div>
                             </div>
                             <div class="row">
                             <div class="col-5">
                                City
                            </div>
                            <div class="col-1">:</div>
                            <div class="col-6">
                                 <input type="text" name="city" placeholder="City">
                                 </div>
                                 </div>
                                 <div class="row">
                                 <div class="col-5">
                                    Phone-no
                                </div>
                                <div class="col-1">:</div>
                                <div class="col-6">
                                     <input type="number" name="number" placeholder="+91">
                                     </div>
                                     </div>
                                     <div class="row">
                                     <div class="col-5">
                                        Address
                                    </div>
                                    <div class="col-1">:</div>
                                    <div class="col-6">
                                         <textarea type="text" name="address" placeholder="Door-no/street/place"></textarea>
                                         </div>
                                         </div>
                                    <div class="row">
                                        <button class="btn" type="submit" value="submit">Submit</button>     
                        </form>
        </div>
        </div>
        </div>
        </div>
        <script>
            function validationform(){
            var fname=document.validateform.fname.value;
            var lname=document.validateform.lname.value;
            var city=document.validateform.city.value;
            var phoneno=document.validateform.number.value;
            var add=document.validateform.address.value;        
            if( fname=="" || lname=="" || city==""||phoneno==""||add==""){
            alert("Form not filled");
            return false
            }
            else if(phoneno.length>10 || phoneno.length<10){
            alert("number must be 10digit");
            return false
        }
    }
        </script>
</body>
</html>
